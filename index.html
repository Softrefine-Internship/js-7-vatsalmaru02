<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quiz App</h1>
        <p class="subtitle">Test your knowledge across countless topics</p>
      </header>

      <!-- Screen-1 -->

      <div id="settingsScreen" class="card">
        <h2 class="card-title">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="settings-icon"
          >
            <path
              fill-rule="evenodd"
              d="M11.828 2.25c-.916 0-1.699.663-1.85 1.567l-.091.549a.798.798 0 0 1-.517.608 7.45 7.45 0 0 0-.478.198.798.798 0 0 1-.796-.064l-.453-.324a1.875 1.875 0 0 0-2.416.2l-.243.243a1.875 1.875 0 0 0-.2 2.416l.324.453a.798.798 0 0 1 .064.796 7.448 7.448 0 0 0-.198.478.798.798 0 0 1-.608.517l-.55.092a1.875 1.875 0 0 0-1.566 1.849v.344c0 .916.663 1.699 1.567 1.85l.549.091c.281.047.508.25.608.517.06.162.127.321.198.478a.798.798 0 0 1-.064.796l-.324.453a1.875 1.875 0 0 0 .2 2.416l.243.243c.648.648 1.67.733 2.416.2l.453-.324a.798.798 0 0 1 .796-.064c.157.071.316.137.478.198.267.1.47.327.517.608l.092.55c.15.903.932 1.566 1.849 1.566h.344c.916 0 1.699-.663 1.85-1.567l.091-.549a.798.798 0 0 1 .517-.608 7.52 7.52 0 0 0 .478-.198.798.798 0 0 1 .796.064l.453.324a1.875 1.875 0 0 0 2.416-.2l.243-.243c.648-.648.733-1.67.2-2.416l-.324-.453a.798.798 0 0 1-.064-.796c.071-.157.137-.316.198-.478.1-.267.327-.47.608-.517l.55-.091a1.875 1.875 0 0 0 1.566-1.85v-.344c0-.916-.663-1.699-1.567-1.85l-.549-.091a.798.798 0 0 1-.608-.517 7.507 7.507 0 0 0-.198-.478.798.798 0 0 1 .064-.796l.324-.453a1.875 1.875 0 0 0-.2-2.416l-.243-.243a1.875 1.875 0 0 0-2.416-.2l-.453.324a.798.798 0 0 1-.796.064 7.462 7.462 0 0 0-.478-.198.798.798 0 0 1-.517-.608l-.091-.55a1.875 1.875 0 0 0-1.85-1.566h-.344ZM12 15.75a3.75 3.75 0 1 0 0-7.5 3.75 3.75 0 0 0 0 7.5Z"
              clip-rule="evenodd"
            />
          </svg>

          Quiz Settings
        </h2>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" aria-label="Select quiz category">
            <option value="">Loding category...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty" aria-label="Select quiz difficulty">
            <option value="">Any difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="form-group">
          <label for="type">Question type</label>
          <select id="type" aria-label="Select question type">
            <option value="">Any</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Number of Questions</label>
          <select id="amount" aria-label="Select number of questions">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
        </div>

        <button id="startBtn" aria-label="Start quiz">
          <span class="btn-text">Start Quiz</span>
          <div class="loader hidden"></div>
          <span class="btn-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="arrow-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
              />
            </svg>
          </span>
        </button>
      </div>

      <!-- Screen-2 -->

      <div id="quizScreen" class="card hidden">
        <div class="progress-container">
          <div class="progress-header">
            <span class="progress-text" id="progressText">
              Question 1 of 10
            </span>
            <span class="score-text" id="currentScore">Score: 0</span>
          </div>
        </div>

        <div class="question-container">
          <div class="question-badges">
            <span class="badge badge-category" id="questionCategory"></span>
            <span class="badge badge-difficulty" id="questionDifficulty"></span>
          </div>

          <h2 class="question-text" id="questionText"></h2>

          <div class="answers-container" id="answersContainer"></div>

          <button id="nextBtn" aria-label="Next question">
            Next Question
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="arrow-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
                />
              </svg>
            </span>
          </button>

          <button id="quitbtn" class="btn-secondary" aria-label="Quit quiz">
            Quit quiz
          </button>
        </div>
      </div>

      <!-- Screen-3 -->
      <div id="resultsScreen" class="card hidden">
        <div class="results-header">
          <div class="trophy-icon">üèÜ</div>
          <h2 class="results-title">Quiz Complete</h2>
          <p class="results-subtitle">Good effort</p>
        </div>

        <div class="score-display">
          <div>
            <span class="score-number" id="finalScore">0</span>
            <span class="score-total" id="finalScoreTitle">/10</span>
          </div>
          <p class="score-label">Correct answers</p>
        </div>

        <div class="results-list" id="resultsList"></div>

        <button id="restartBtn" aria-label="Play again">
          <span class="btn-text">Play Again</span>
          <div class="loader hidden"></div>
          <span class="btn-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="restart-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
          </span>
        </button>
      </div>
    </div>
    <!-- ... your other content ... -->
    <div id="quitConfirmOverlay" class="modal-overlay hidden"></div>
    <div id="quitConfirmModal" class="card modal hidden">
      <div class="modal-content">
        <h3 class="modal-title">Quit Quiz?</h3>
        <p class="modal-text">
          Are you sure you want to quit? Your current progress will be shown in
          the results.
        </p>
      </div>
      <div class="modal-actions">
        <button id="cancelQuitBtn" class="btn-secondary diolouge-cancel">
          Cancel
        </button>
        <button id="confirmQuitBtn" class="btn-secondary diolouge-confirm">
          Quit
        </button>
      </div>
    </div>
  </body>
</html>
